- name: Setup website
  hosts: all # or default
  tasks:
  - name: Install nginx
    apt:
      # do an apt update first
      update_cache: yes
      name: nginx
      state: present
  - name: Start the service
    systemd:
      name: nginx
      enabled: yes
      state: started
  - name: delete the file in /var/www/html directory but not the directory
    shell:
      chdir: /var/www/html
      cmd: rm -r *
  - name: copy the 2 local files index.[html,css] over to /var/www/html
    copy:
      src: "./{{ item }}"
      dest: "/var/www/html/{{ item }}"
    loop:
    - index.html
    - index.css